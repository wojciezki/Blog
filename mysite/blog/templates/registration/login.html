{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please login:</h2>
    <h3>(you must be SuperUser, please check with the site admin</h3>

    {% if form.errors %}
        <p>Yoour username and password didnt match. Please try again</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {% form.as_p %}
            <input type="submit" class="btn btn-primary" valude="Login">
            <input type="hidden" name="next" value="{{next}}">
    </form>
</div>

{% endblock %}
